<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>산술연산자</title>
    <style></style>
  </head>
  <body>
    <script>
      let a = 10;
      let b = 2;
      document.write("a + b= " + (a + b) + "<br>");
      document.write(
        "a + b= " + a + b + "<br>"
      ); /*()괄호를 넣지 않으면 더하지 않고 숫자를 나열*/
      document.write("a + b= ", a + b, "<br>");
      document.write("a - b= ", a - b, "<br>");
      document.write("a * b= ", a * b, "<br>");
      document.write("a / b= ", a / b, "<br>");
      document.write("a % b= ", a % b, "<br>"); /*나머지구하기 -> %*/
      document.write("a ** b= ", a ** b, "<br>"); /*지수(제곱), 10의 2승*/
      let c = 20;
      //   document.write("c = c + 1", (c = c + 1), "<br>");
      //   document.write("c += 1", (c += 1), "<br>");
      //   document.write("++c : ", ++c, "<br>");//전위연산
      document.write("c : ", c, "<br>");
      let d = 20;
      document.write("d++ : ", d++, "<br>"); //후위연산
      document.write("d : ", d, "<br>");
      //c=c+1; c+=1; ++c
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>배경색바꾸기</button>
    <script>
      const bg = [
        "red",
        "blue",
        "#8ac007",
        "yellow",
        "green",
        "purple",
        "#ccc",
      ];
      //let i = 0;
      let i = -1;
      document.getElementsByTagName("button")[0].onclick = function () {
        i++; //= i=i+1 ,i+1
        console.log(i);
        if (i >= bg.length) {
          i = 0;
        } //i가 bg.length(bg의개수를 가져옴) 보다 크거나 같으면 i=0
        document.getElementsByTagName("body")[0].style.backgroundColor = bg[i];
      };
    </script>
  </body>
</html>
